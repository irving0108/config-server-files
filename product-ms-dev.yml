application:
  name: product-ms

server:
  port: 9092

spring:
  data:
    mongodb:
      database: mongodbms
      host: localhost
      port: 27017
      
customer:
  product: 
    type:
      id: 1,2,3,4,5,6
  type:
    personal: PERSONAL
    empresarial: EMPRESARIAL
  ms:
    uri: http://localhost:9091/customer
    
#Actuator      
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, refresh, restart, env
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    refresh:
      enabled: true
    restart:
      enabled: true
    env:
      enabled: true
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka